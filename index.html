<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:ital@0;1&family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/c8a91f51e4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1 class="current-date">Today is Friday, 07. February of 2022</h1>
          <form class="search-form">
            <div class="row">
              <div class="col-1"></div>
              <div class="col-5">
                <input
                  type="search"
                  placeholder="Try another city … "
                  autofocus="on"
                  autocomplete="off"
                  class="form-control shadow-sm"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn shadow-sm"
                />
              </div>
              <div class="col-2">
                <button
                  type="button"
                  class="btn btn shadow-sm"
                  id="current-location-button"
                >
                  Current
                </button>
                <br />
                <div class="col-1"></div>
              </div>
            </div>
          </form>
          <h3>
            <span class="weather-type" id="description"></span><br />
            in <span class="current-city" id="city">Göttingen</span>
          </h3>

          <div class="clearfix weather-temperature">
            <img src="" alt="Clear" id="icon" />
          </div>
          <div class="current-temperature" id="temperature">9</div>
          <span class="units"
            ><a href="#" id="celsius-link" class="active">°C</a> |<a
              href="#"
              id="fahrenheit-link"
              >°F</a
            ></span
          >

          <br />
          <br />
          <h3 class="forecast">Weather forecast for the next 5 days</h3>
          <div class="row days-ahead">
            <div class="col">Saturday</div>
            <div class="col">Sunday</div>
            <div class="col">Monday</div>
            <div class="col">Tuesday</div>
            <div class="col">Wednesday</div>
          </div>
          <div class="row" id="weather-icons">
            <div class="col"><i class="fas fa-sun"></i></div>
            <div class="col"><i class="fas fa-cloud-sun"></i></div>
            <div class="col"><i class="fas fa-cloud"></i></div>
            <div class="col"><i class="fas fa-cloud-showers-heavy"></i></div>
            <div class="col"><i class="far fa-snowflake"></i></div>
          </div>
          <div class="row">
            <div class="col">15°</div>
            <div class="col">9°</div>
            <div class="col">4°</div>
            <div class="col">0°</div>
            <div class="col">-2°</div>
          </div>
        </div>
      </div>
      <p id="credit">
        <a href="https://github.com/jmalderle" target="blank" rel="noreferrer"
          >Open Source</a
        >
        code by Jana
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
